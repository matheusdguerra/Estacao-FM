<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Estações FM!</title>
  </head>
  <body>

        <div class="container">
          <div class="row">
            <h2 class="card-title text-center">Lista de Rádios FM</h2>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="card-body">
                  
                    <table class="table">
                      <thead class="thead-dark">
                      <tr>
                        <th>Nome Rádio</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Frequência</th>
                      </tr>
                      </thead>
        
                      <tbody>
                      {% for station_uf in stations_uf %}
                        <tr>
                          <td><a href="{% url 'station_detail' station_uf.id %}">{{ station_uf.entidade }}</a></td>
                          <td>{{ station_uf.localidade }}</td>
                          <td>{{ station_uf.uf }}</td>
                          <td>{{ station_uf.frequencia }}</td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                
                    <a href="{% url 'home' %}">Página Inicial</a>

                </div>
              </div>
            </div>
          </div>
        </div>
        
  </body>
</html>
