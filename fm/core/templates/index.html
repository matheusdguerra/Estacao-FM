<!doctype html>
<html lang="pt-br">
  <head>

    <!-- Bootstrap CSS -->

    <title>Estações FM!</title>
  </head>
  <body>
    <h1 class="text-center">Estações FM</h1>
    <table border="2">
        <tr>
            <td>Entidade</td>
            <td>UF</td>
            <td>Localidade</td>
            <td>Frequência</td>
        </tr>
        <tr>
            <td>RADIO MINUANO DE ALEGRETE LTDA</td>
            <td>RS</td>

            <td>97,5 MHz</td>
        </tr>
        <tr>
          <td>RADIO LIBERDADE</td>
          <td>RS</td>
          <td>Porto Alegre</td>

        </tr>
        <tr>
          <td>RADIO ALIANÇA</td>
          <td>RS</td>
          <td>Porto Alegre</td>
          <td>106,3 MHz</td>
        </tr>
        <tr>
          <td>RADIO GAÚCHA</td>
          <td>RS</td>
          <td>Porto Alegre</td>
          <td>93,7 MHz</td>
        </tr>
        </table>

        <div class="container">
          <div class="row">
            <div class="col">
              Entidade
            </div>
            <div class="col">
              UF
            </div>
            <div class="col">
              Localidade
            </div>
            <div class="col">
              Frequência
            </div>
          </div>
        </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
