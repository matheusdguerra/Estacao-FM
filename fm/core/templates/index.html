<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Estações FM!</title>
  </head>
  <body>

        <div class="container">
          <div class="row">
            <h2 class="card-title text-center">Lista de Rádios FM</h2>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="card-body">
                  
                  {% if filter.qs|length > 0 %}
                  <form method="GET">
                    {{ filter.form.as_p }}
                    <input type="submit" />
                  </form>

                    <table class="table">
                      <thead class="thead-dark">
                      <tr>
                        <th>Nome Rádio</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Frequência</th>
                      </tr>
                      </thead>
        
                      <tbody>
                      {% for station in filter.qs %}
                        <tr>
                          <td>{{ station.entidade }}</td>
                          <td>{{ station.localidade }}</td>
                          <td>{{ station.uf }}</td>
                          <td>{{ station.frequencia }}</td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                {% else %}
                  <div class="text-center mt-5 mb-5 jumbotron">
                    <h5>Nenhuma estação localizada.</h5>
                    <input type="button" value="Voltar" onClick="history.go(-1)"> 
                  </div>
                {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
        
  </body>
</html>
